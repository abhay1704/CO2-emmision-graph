    <div id="home">
      <header id="nav" class="hidden">
        <ul id="nav-list">
          <li class="dropdown nav-list-item">
            <span id="selected-category">All Categories</span>
            <ul class="dropdown-content" id="categories">
              <li>

          </li>

        </ul>
      </header>
      <div id="time-scroll" class="time-scroll--hide">
        <input type="range" name="" id="" min="1970" max="2022" value="2021" />
        <div id="show-value">2021</div>
      </div>

      <div id="graph">

      </div>
    </div>

    <div id="hover-info" class="hidden">
